{% extends "base.html" %}

{% block title %}Вход - Spendy{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-3xl font-bold text-center justify-center mb-6">
                Вход в Spendy
            </h2>
            
            <!-- Error/Success Messages Container -->
            <div id="messages" class="fade-in"></div>
            
            <!-- Login Form -->
            <form hx-post="/auth/login" 
                  hx-target="#messages" 
                  hx-swap="innerHTML"
                  class="space-y-4">
                
                <!-- Username/Email Field -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Логин или Email</span>
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Введите логин или email" 
                        class="input input-bordered w-full" 
                        required
                        autocomplete="username"
                    />
                </div>
                
                <!-- Password Field -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Пароль</span>
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Введите пароль" 
                        class="input input-bordered w-full" 
                        required
                        minlength="8"
                        autocomplete="current-password"
                    />
                </div>
                
                <!-- Submit Button -->
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">
                        <span class="htmx-indicator loading loading-spinner loading-sm"></span>
                        <span>Войти</span>
                    </button>
                </div>
            </form>
            
            <!-- Register Link -->
            <div class="divider">или</div>
            <div class="text-center">
                <p class="text-sm">
                    Нет аккаунта? 
                    <a href="/auth/register" class="link link-primary font-semibold">
                        Зарегистрироваться
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
