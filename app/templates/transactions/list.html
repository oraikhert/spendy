{% extends "base.html" %}

{% block title %}Transactions - Spendy{% endblock %}

{% block content %}
<section class="space-y-4">
  <header class="flex items-center justify-between gap-3">
    <div>
      <h1 class="text-2xl font-bold">Transactions</h1>
      <p class="text-base-content/70 text-sm">Filter, browse and inspect canonical transactions.</p>
    </div>
    <div class="hidden sm:flex gap-2">
      <button type="button" class="btn btn-primary btn-sm" disabled>Add</button>
      <button type="button" class="btn btn-outline btn-sm" disabled>Import</button>
    </div>
    <label for="transactions-filters-drawer" class="btn btn-outline btn-sm lg:hidden">Filters</label>
  </header>

  <div class="drawer lg:drawer-open">
    <input id="transactions-filters-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content space-y-3">
      <div id="transactions-results">
        {% include "transactions/_results.html" %}
      </div>
    </div>
    <aside class="drawer-side z-20">
      <label for="transactions-filters-drawer" aria-label="close filters" class="drawer-overlay"></label>
      <div class="bg-base-100 min-h-full w-80 p-4">
        {% include "transactions/_filters.html" %}
      </div>
    </aside>
  </div>
</section>
{% endblock %}
