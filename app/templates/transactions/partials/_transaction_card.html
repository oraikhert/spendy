<article class="card bg-base-100 shadow-sm">
  <div class="card-body p-4 space-y-2">
    <div class="flex items-start justify-between gap-2">
      <div class="text-sm text-base-content/70 flex items-center gap-2">
        <span>{{ item.primary_date }}</span>
        <span class="badge badge-outline">{{ item.date_badge }}</span>
      </div>
      <span class="font-semibold {{ item.amount_class }}">{{ item.amount }} {{ item.currency }}</span>
    </div>

    <div>
      <a href="{{ item.details_url }}" class="link link-hover font-semibold">{{ item.description }}</a>
      {% if item.location %}
      <p class="text-xs text-base-content/70">{{ item.location }}</p>
      {% endif %}
    </div>

    <div class="flex flex-wrap items-center gap-2 text-xs">
      <span class="badge badge-ghost">{{ item.card_label }}</span>
      <span class="badge badge-outline">{{ item.kind|capitalize }}</span>
      <span class="badge badge-outline">{{ item.source_count }} sources</span>
      <span class="badge {{ item.parse_status_class }}">{{ item.parse_status_label }}</span>
    </div>
  </div>
</article>
